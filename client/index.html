<!DOCTYPE html>
<html ng-app="miam">
  <head>
    <meta charset="utf-8">
    <title ng-bind="titleSwitcher.title"></title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/material/angular-material.min.css"/>
  </head>
  <body>
    <md-toolbar class="md-menu-toolbar main-navigation">
      <div layout="row">
        <md-toolbar-filler layout layout-align="center center">
          <md-icon md-svg-icon="call:chat"></md-icon>
        </md-toolbar-filler>
        <div>
          <header class="nav-header">
            <a ng-href="/" class="docs-logo" href="/">
              <h2 class="docs-logotype md-heading">Mes Ingrédients À MOI ! (MIAM)</h2>
            </a>
          </header>
          <md-menu-bar>
            <md-menu>
              <button ng-click="$mdOpenMenu()">
                {{t('navigation.ingredients.label')}}
              </button>
              <md-menu-content>
                <md-menu-item>
                  <md-button ui-sref-active="active" ui-sref="newIngredient"
                    aria-label="navigation.ingredients.new}}">
                    {{t('navigation.ingredients.new')}}
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </md-menu-bar>
        </div>
      </div>
    </md-toolbar>

    <div flex layout="row">
      <throbber></throbber>
      <error-manager></error-manager>
      <!--md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        BB
      </md-sidenav-->
      <md-content flex id="content" class="page-container">
        <div ui-view></div>
        BB
      </md-content>
    </div>

    <script src="lib/lodash.js" type="text/javascript"></script>
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular-ui-router.js" type="text/javascript"></script>
    <script src="lib/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="lib/ui-bootstrap.js" type="text/javascript"></script>
    <script src="lib/spin.js"></script>
    <script src="lib/angular-spinner.js"></script>
    <script src="lib/angular-uuid.js"></script>
    <script src="lib/i18next.js"></script>
    <script src="lib/i18nextXHRBackend.js"></script>
    <script src="lib/material/angular-aria.min.js"></script>
    <script src="lib/material/angular-animate.min.js"></script>
    <script src="lib/material/angular-messages.min.js"></script>
    <script src="lib/material/angular-material.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="templates.js" type="text/javascript"></script>
  </body>
</html>
